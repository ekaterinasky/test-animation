<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Animation Text</title>
</head>

<body>
	<!-- first block -->
	<div class="container">
		<div class="text-wrapper">
			<div class="text">We're here</div>
			<div class="video-block video-block__part1">
				<video src="video/video.mp4" autoplay muted loop></video>
			</div>
			<div class="text">to make</div>
		</div>
		<!-- second block -->
		<div class="text-wrapper">
			<div class="text">healthy</div>
			<div class="video-block video-block__part2">
				<video src="video/video.mp4" autoplay muted loop></video>
			</div>
			<div class="text">living effortless,</div>
		</div>
		<!-- third block -->
		<div class="text-wrapper">
			<div class="text">so you can</div>
			<div class="video-block video-block__part3">
				<video src="video/video.mp4" autoplay muted loop></video>
			</div>
			<div class="text">live longer</div>
		</div>
		<!-- fourth block -->
		<div class="text-wrapper">
			<div class="text">and happier</div>
			<div class="video-block video-block__part4">
				<video src="video/video.mp4" autoplay muted loop></video>
			</div>
			<div class="text"></div>
		</div>
	</div>
</body>

</html>
